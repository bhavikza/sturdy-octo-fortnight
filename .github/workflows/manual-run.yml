name: Trigger Hello World Script

on:
  workflow_dispatch:
  repository_dispatch:  # Allows triggering via API
    types: [run-hello-world]

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Run Hello World Script
        run: python hello_world.py
